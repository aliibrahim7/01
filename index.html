                  // Voice Recorder Component
         function VoiceRecorder({ isRecording, setIsRecording, onRecordingComplete }) {
             const [audioBlob, setAudioBlob] = useState(null);
             const [isPlaying, setIsPlaying] = useState(false);
             const [transcript, setTranscript] = useState('');
             const [isProcessing, setIsProcessing] = useState(false);
             const mediaRecorderRef = useRef(null);
             const audioChunksRef = useRef([]);
             const audioRef = useRef(null);
             const recognitionRef = useRef(null);

                         const startRecording = async () => {
                 try {
                     // Start real-time speech recognition
                     if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                         const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                         recognitionRef.current = new SpeechRecognition();
                         
                         recognitionRef.current.continuous = true;
                         recognitionRef.current.interimResults = true;
                         recognitionRef.current.lang = 'en-US';
                         
                         recognitionRef.current.onstart = () => {
                             setIsRecording(true);
                             setTranscript('');
                             showToast('Recording started! Speak clearly about your experience.', 'success');
                         };
                         
                         recognitionRef.current.onresult = (event) => {
                             let finalTranscript = '';
                             let interimTranscript = '';
                             
                             for (let i = event.resultIndex; i < event.results.length; i++) {
                                 const transcript = event.results[i][0].transcript;
                                 if (event.results[i].isFinal) {
                                     finalTranscript += transcript + ' ';
                                 } else {
                                     interimTranscript += transcript;
                                 }
                             }
                             
                             setTranscript(finalTranscript + interimTranscript);
                         };
                         
                         recognitionRef.current.onerror = (event) => {
                             console.error('Speech recognition error:', event.error);
                             if (event.error === 'no-speech') {
                                 showToast('No speech detected. Please try speaking again.', 'error');
                             } else {
                                 showToast('Speech recognition error. Please try again.', 'error');
                             }
                         };
                         
                         recognitionRef.current.onend = () => {
                             if (isRecording) {
                                 // Restart if still recording
                                 recognitionRef.current.start();
                             }
                         };
                         
                         recognitionRef.current.start();
                     } else {
                         // Fallback for browsers without speech recognition
                         showToast('Speech recognition not supported. Please use a modern browser.', 'error');
                     }
                 } catch (error) {
                     console.error('Error starting recording:', error);
                     showToast('Failed to start recording. Please check microphone permissions.', 'error');
                 }
             };

                         const stopRecording = () => {
                 if (recognitionRef.current && isRecording) {
                     recognitionRef.current.stop();
                     setIsRecording(false);
                     
                     if (transcript.trim()) {
                         setIsProcessing(true);
                         showToast('Processing your speech...', 'success');
                         
                         // Simulate processing time
                         setTimeout(() => {
                             onRecordingComplete(transcript.trim());
                             setIsProcessing(false);
                         }, 1000);
                     } else {
                         showToast('No speech detected. Please try recording again.', 'error');
                     }
                 }
             };

            

            return (
                <div className="space-y-6">
                    <div className="flex justify-center">

                                    </svg>
                                </button>

            );
        }

        // Toast notification function
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-lg text-white font-medium ${
                type === 'success' ? 'bg-green-600' : 
                type === 'error' ? 'bg-red-600' : 'bg-blue-600'
            }`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 4000);
        }

                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2-2v2m8 0V6a2 2 0 012 2v6a2 2 0 01-2 2H8a2 2 0 01-2-2V8a2 2 0 012-2V6" />
                                            </svg>
                                            <p>Your CV will appear here after recording</p>
                                        </div>
                                    )}

                                    {currentStep === 'generating' && (
                                        <div className="text-center py-12">
                                            <div className="animate-pulse">
                                                <div className="h-4 bg-gray-200 rounded w-3/4 mx-auto mb-2"></div>
                                                <div className="h-4 bg-gray-200 rounded w-1/2 mx-auto mb-2"></div>
                                                <div className="h-4 bg-gray-200 rounded w-5/6 mx-auto"></div>
                                            </div>
                                        </div>
                                    )}

                                    {cvData && currentStep === 'preview' && (
                                        <CVPreview cvData={cvData} />
                                    )}
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
